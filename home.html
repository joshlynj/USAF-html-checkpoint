<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GMDB</title>
    <link rel="stylesheet" href="./style.css">
  </head>


<body>
    <div>
    <header>
        <nav class="menu">
            <a class="active" href="#gmdb">GMDB</a>
            <a href="#home">Home</a>
            <a href="#login">Login</a>
            <a href="index.html">Go back to main page</a>
            <input id="searchbar" onkeyup="search_movie()" type="text" 
            name="search" placeholder="Search movie..">
        </nav>
    </header>
    </div>


    <div class ='list'>
        <li class="movies">
            <a href="theblindside.html"> <img src="https://m.media-amazon.com/images/M/MV5BMjEzOTE3ODM3OF5BMl5BanBnXkFtZTcwMzYyODI4Mg@@._V1_FMjpg_UX1000_.jpg" alt="The Blind Side" width="500px"height="500px"></a>
        </li>
        <li class="movies">
            <a href="click.html"><img src="https://i.ytimg.com/vi/Rz6jHTpi6zw/maxresdefault.jpg" alt="Click" width="500px"height="500px"></a>
        </li>
    </div>


</body>




<script>
    function search_movie() {
        let input = document.getElementById('searchbar').value
        input=input.toLowerCase();
        let x = document.getElementsByClassName('movies');
        
        for (i = 0; i < x.length; i++) { 
            if (!x[i].innerHTML.toLowerCase().includes(input)) {
                x[i].style.display="none";
            }
            else {
                x[i].style.display="list-item";                 
            }
        }
    }
</script>
</html>
